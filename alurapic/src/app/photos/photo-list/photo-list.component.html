<div class="text-center mt-3 mb-3">
    <form>
        <input
            class="rounded"
            type="search"
            placeholder="search..."
            autofocus
            (keyup)="debounce.next($event.target.value)" 
        >    <!-- debounce.next each keyup on message will be send to listener -->
    </form>
</div>

<ap-photos [photos]="photos | filterByDescription: filter"></ap-photos>

<ap-load-button
    (click)="load()" 
    [hasMore]="hasMore">
</ap-load-button>
<!-- binding on click event to load function into the component -->
