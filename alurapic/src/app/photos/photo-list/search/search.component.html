<div class="text-center mt-3 mb-3">
    <form>
        <i aria-hidden="true" class="fa fa-search mr-1"></i> <!-- fa = font-awesome mr = margin right from boostrap-->
        <input
            class="rounded"
            type="search"
            placeholder="search..."
            autofocus
            (keyup)="debounce.next($event.target.value)" 
            [value]="value"
        >    <!-- debounce.next each keyup on message will be send to listener -->
    </form>
</div>
